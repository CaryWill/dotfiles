# macos use this to style
patch:
  style:
    horizontal: false 
    vertical: true
    back_color: 0xFFFFFF
    border_height: 0
    border_width: 8
    candidate_format: '%c %@ '
    comment_text_color: 0x999999
    corner_radius: 5
    hilited_corner_radius: 5
    font_face: PingFangSC
    font_point: 16
    hilited_candidate_back_color: 0x75B100
    hilited_candidate_text_color: 0xFFFFFF
    inline_preedit: true
    label_font_point: 12
    text_color: 0x424242
