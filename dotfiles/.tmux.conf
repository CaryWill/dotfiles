# 参考
# https://gist.github.com/anantpatil/2397185
# https://github.com/ayamir/dotfiles/blob/master/catppuccin/.tmux.mine
# https://zhuanlan.zhihu.com/p/382092667

setw -g xterm-keys on

unbind C-b
set-option -g prefix C-Space
# `prefix prefix` for last active window
bind C-Space last-window

# Set the repeat-time to 1 second so that multiple commands can be entered
# without sending the prefix-key within 1 second. Commands are made repeatable
# by -r option of bind-key. By default it is 500 ms.
set -g repeat-time 600
# Selecting next pane using "Tab"
# -r is to enable repeat of command without need for pressing prefix again
# Tab is repeatable, within repeat-time (ms) delay...
bind -r Tab select-pane -t :.+

# set vi type keys
setw -g mode-keys vi

# Use vim type keys for navigating between windows
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Use vim type keys for re-sizing panes
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5

# Binding r to reload this config file
bind r source-file ~/.tmux.conf \; display "✨  Reloading config..."

# Tmux plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Save every 15mins
set -g @plugin 'tmux-plugins/tmux-continuum'
# 自动恢复 sessions
set -g @continuum-restore 'on'
# 无缝使用 ctrl-hjkl 切换 vim 和 tmux 的 splits
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'

#set-option -g status-left-length 100

# force Vi mode
# really you should export VISUAL or EDITOR environment variable, see manual
set -g status-keys vi
set -g mode-keys vi

set-option -g status-interval 1000
#setw -g automatic-rename on   # rename window to reflect current program
#set-option -g automatic-rename-format '#{b:pane_current_path}'

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Catppuccin
thm_bg="#151515"
thm_fg="#dadae8"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_pink="#e5b4e2"
thm_red="#e38c8f"
thm_green="#b1e3ad"
thm_yellow="#ebddaa"
thm_blue="#888888"
thm_orange="#fad07a"
thm_black4="#575268"
thm_inactive="#605958"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray]#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg]煮#[fg=$thm_bg,bg=$thm_orange] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# current_dir
setw -g window-status-format "#[fg=$thm_inactive,bg=$thm_blue] #I#[fg=$thm_inactive,bg=$thm_blue] #W "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I#[fg=$thm_bg,bg=$thm_orange] #W "

# parent_dir/current_dir
 #setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
 #setw -g window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"

# Undercurl github theme
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
